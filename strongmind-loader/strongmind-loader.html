            font-family: sans-serif;
            gap: 24px;
        }

        .examples-grid {
            display: flex;
            flex-direction: column;
            gap: 64px;
        }

        .examples-row {
            display: flex;
            gap: 64px;
        }

        .strongmind-logo {
            width: 120px;
            height: auto;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: center;
        }

        h5, h6 {
            margin: 0;
        }

        h5 {
            font-weight: bold;
            color: #333;
        }

        h6 {
            color: #999;
        }

        h6 {
            font-weight: normal;
        }

        .example {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
