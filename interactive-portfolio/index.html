<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="layer-space-time">
            <div class="space-time-display">
                <div class="space-container">
                    <small class="coordinate-group">
                        <span class="x">0000</span>.<span class="x-decimal">00</span><span class="y">0000</span>.<span class="y-decimal">00</span>
                    </small>
                </div>
                <div class="time-container">
                    <small class="date-group">
                        <span class="year">0000</span><span class="month">00</span><span class="day">00</span>
                    </small>
                    <span class="separator">|</span>
                    <small class="time-group">
                        <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>.<span class="millisecond">000</span>
                    </small>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
