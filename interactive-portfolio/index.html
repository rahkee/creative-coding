<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;900&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="layer-menu-text-background"></section>
        <section id="layer-space-time">
            <div class="navigation-and-data-wrapper">
                <div class="navigation-data-layout">
                    <nav class="navigation-container">
                        <button class="nav-item">
                            <span class="nav-text-normal">hello</span>
                            <span class="nav-text-bold">hello</span>
                        </button>
                        <button class="nav-item">
                            <span class="nav-text-normal">there</span>
                            <span class="nav-text-bold">there</span>
                        </button>
                        <button class="nav-item">
                            <span class="nav-text-normal">ruined</span>
                            <span class="nav-text-bold">ruined</span>
                        </button>
                        <button class="nav-item">
                            <span class="nav-text-normal">world</span>
                            <span class="nav-text-bold">world</span>
                        </button>
                    </nav>
                    <div class="space-time-display">
                <div class="data-containers">
                    <div class="space-container">
                        <small class="coordinate-group">
                            <span class="x-group">
                                <span class="x-cube">
                                    <i class="fa-solid fa-cube"></i>
                                </span>
                                <span class="x-coordinate">
                                    <strong><span class="x">0000</span></strong>.<span class="x-decimal">00</span>
                                </span>
                            </span>
                            <span class="y-group">
                                <span class="y-cube">
                                    <i class="fa-solid fa-cube"></i>
                                </span>
                                <span class="y-coordinate">
                                    <strong><span class="y">0000</span></strong>.<span class="y-decimal">00</span>
                                </span>
                            </span>
                        </small>
                    </div>
                    <div class="time-container">
                        <span class="date-group">
                            <span class="year">0000</span><span class="month">00</span><strong><span class="day">00</span></strong>
                        </span>
                        <span class="separator">|</span>
                        <span class="time-group">
                            <strong><span class="hour">00</span></strong>:<strong><span class="minute">00</span></strong>:<span class="second">00</span>
                            <div class="millisecond-wrapper">
                                <span class="millisecond">000</span>
                                <span class="millisecond-spacer">
                                    <span class="millisecond-spacer-blink"></span>
                                </span>
                            </div>
                        </span>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
