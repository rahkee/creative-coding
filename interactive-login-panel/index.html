<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account - Homeschool Simplified</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <!-- Left Panel - Graphics -->
    <div class="graphics-panel">
      <!-- <img 
        src="https://www.figma.com/api/mcp/asset/ce5da8cf-beca-46e2-b221-d7ad136aa221" 
        alt="Homeschool Simplified - Family illustration with cartoon characters"
        class="graphics-image"
      > -->
    </div>

    <!-- Right Panel - Login Form -->
    <div class="form-panel">
      <div class="form-content">
        <h1 class="form-title">Create an Account</h1>

        <!-- Social Login Buttons -->
        <div class="social-buttons">
          <button type="button" class="social-btn" aria-label="Sign up with Google">
            <img src="https://www.figma.com/api/mcp/asset/4ac03e81-6e32-4628-9cd2-8372a6a5bdf6" alt="Google" class="social-icon">
          </button>
          <button type="button" class="social-btn" aria-label="Sign up with Apple">
            <img src="https://www.figma.com/api/mcp/asset/3981638b-7537-4e29-b49b-f534ed008c3c" alt="Apple" class="social-icon">
          </button>
          <button type="button" class="social-btn" aria-label="Sign up with Facebook">
            <img src="https://www.figma.com/api/mcp/asset/c9221595-03ba-41c0-9dca-3dfa70bf8798" alt="Facebook" class="social-icon">
          </button>
        </div>

        <!-- Divider -->
        <div class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">OR</span>
          <span class="divider-line"></span>
        </div>

        <!-- Form -->
        <form id="signup-form" class="signup-form">
          <div class="name-row">
            <div class="input-group">
              <i class="fa-light fa-user input-icon"></i>
              <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="input-group">
              <i class="fa-light fa-user input-icon"></i>
              <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
          </div>

          <div class="input-group">
            <i class="fa-light fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>

          <div class="input-group">
            <i class="fa-light fa-lock input-icon"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fa-light fa-eye"></i>
            </button>
          </div>

          <div class="terms-row">
            <label class="checkbox-container">
              <input type="checkbox" id="terms" name="terms" required>
              <span class="checkmark"></span>
              <span class="terms-text">
                By creating an account, you agree to the 
                <a href="#" class="terms-link">Terms of Use</a> and 
                <a href="#" class="terms-link">Privacy Policy</a>
              </span>
            </label>
          </div>

          <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <p class="signin-link">
          Already have an account? <a href="#">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
