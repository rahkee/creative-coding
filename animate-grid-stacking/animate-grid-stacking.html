<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Grid Stacking</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 2px solid #333;
        }

        .layer {
            grid-column: 1;
            grid-row: 1;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: opacity 0.5s ease-in-out;
        }

        .layer-1 {
            background-color: #ff6b6b;
            z-index: 0;
            opacity: 0;
        }

        .layer-2 {
            background-color: #4ecdc4;
            z-index: 10;
            width: 80%;
            height: 80%;
            margin: auto;
            opacity: 0;
        }

        .layer-3 {
            background-color: #45b7d1;
            z-index: 20;
            width: 60%;
            height: 60%;
            margin: auto;
            opacity: 0;
        }

        .layer.visible {
            opacity: 1;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-layer-1 {
            background-color: #ff6b6b;
            color: white;
        }

        .btn-layer-1:hover {
            background-color: #ff5252;
        }

        .btn-layer-2 {
            background-color: #4ecdc4;
            color: white;
        }

        .btn-layer-2:hover {
            background-color: #26a69a;
        }

        .btn-layer-3 {
            background-color: #45b7d1;
            color: white;
        }

        .btn-layer-3:hover {
            background-color: #2196f3;
        }
    </style>
</head>
<body>
    <h1>Grid Stacking Demo</h1>
    
    <div class="controls">
        <button class="control-btn btn-layer-1" onclick="toggleLayer(1)">Toggle Layer 1</button>
        <button class="control-btn btn-layer-2" onclick="toggleLayer(2)">Toggle Layer 2</button>
        <button class="control-btn btn-layer-3" onclick="toggleLayer(3)">Toggle Layer 3</button>
    </div>
    
    <div class="grid-container">
        <div class="layer layer-1">Layer 1</div>
        <div class="layer layer-2">Layer 2</div>
        <div class="layer layer-3">Layer 3</div>
    </div>

    <script>
        function toggleLayer(layerNumber) {
            const layer = document.querySelector(`.layer-${layerNumber}`);
            layer.classList.toggle('visible');
        }
    </script>
</body>
</html>
