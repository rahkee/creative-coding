<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atari Circle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .joystick-frame {
            border-radius: 100%;
            background-color: transparent;
            border: 3px dashed #ff6b35;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px;
            aspect-ratio: 1;
        }

        .joystick-ring {
            border-radius: 100%;
            background-color: #666666;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px;
            aspect-ratio: 1;
        }

        .joystick-base-outer {
            border-radius: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2px;
            aspect-ratio: 1;
            box-shadow: 
                inset -1px -1px 2px rgba(0,0,0,0.8),
                inset 1px 1px 2px rgba(255,255,255,0.3);
        }

        .joystick-base-middle {
            border-radius: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px;
            aspect-ratio: 1;
            box-shadow: 
                inset -2px -2px 3px rgba(0,0,0,0.8),
                inset 2px 2px 3px rgba(255,255,255,0.3);
        }

        .joystick-base-inner {
            border-radius: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px;
            aspect-ratio: 1;
            box-shadow: 
                inset -3px -3px 4px rgba(0,0,0,0.8),
                inset 3px 3px 4px rgba(255,255,255,0.3);
        }

        .joystick-handle {
            border-radius: 100%;
            background-color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px;
            aspect-ratio: 1;
            box-shadow: 
                inset -2px -2px 4px rgba(0,0,0,0.4),
                inset 2px 2px 4px rgba(255,255,255,0.1);
        }

        .joystick-logo-top-outer {
            border-radius: 100%;
            background-color: #d63031;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2px;
            aspect-ratio: 1;
        }

        .joystick-logo-top-inner {
            border-radius: 100%;
            background-color: #821510;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px;
            aspect-ratio: 1;
            box-shadow: 
                0 1px 2px rgba(0,0,0,0.2),
                inset 0 -1px 2px rgba(255,255,255,0.4),
                inset 0 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>
    <div class="joystick-ring">
        <div class="joystick-frame">
            <div class="joystick-base-outer">
                <div class="joystick-base-middle">
                    <div class="joystick-base-inner">
                        <div class="joystick-handle">
                            <div class="joystick-logo-top-outer">
                                <div class="joystick-logo-top-inner">
                                    Atari
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
