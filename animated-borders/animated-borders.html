<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Borders</title>
    <link rel="stylesheet" href="animated-borders.css">
</head>
<body>
    <div class="container">
        <h1>Animated Gradient Borders</h1>
        
        <div class="gradient-border-wrapper">
            <div class="gradient-border">
                <div class="content">
                    <h2>Rotating Gradient Border</h2>
                    <p>This div has a beautiful pink and purple gradient border that rotates continuously.</p>
                </div>
            </div>
        </div>
        
        <!-- Additional examples with different speeds -->
        <div class="examples">
            <div class="gradient-border-wrapper">
                <div class="gradient-border slow">
                    <div class="content">
                        <h3>Slow Rotation</h3>
                        <p>A slower rotating gradient.</p>
                    </div>
                </div>
            </div>
            
            <div class="gradient-border-wrapper">
                <div class="gradient-border fast">
                    <div class="content">
                        <h3>Fast Rotation</h3>
                        <p>A faster rotating gradient.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
