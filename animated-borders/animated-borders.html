<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Animation</title>
  <link rel="stylesheet" href="animated-borders.css">
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">
    <span class="sun-icon">‚òÄÔ∏è</span>
    <span class="moon-icon">üåô</span>
  </button>
  
  <div class="card">
    <h1>For the AI Vibes</h1>
    <p>Dear Michelle, I hope you like this and find this useful in your future design ventures at Strongmind.</p>
		<p><small>P.S. Toggle for light/dark mode in the upper right</small></p>
  </div>
  
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Load saved theme on page load
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
      }
    });
  </script>
</body>
</html>
