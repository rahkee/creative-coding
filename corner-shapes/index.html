<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Corner Shapes Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CSS Corner Shapes</h1>
            <p>Control each corner independently with different shape types and sizes</p>
        </header>

        <div class="main-content">
            <!-- 3x3 Grid Layout -->
            <div class="preview-section">
                <!-- Row 1: Top Left Control -->
                <div class="control-panel">
                    <h3>Top Left</h3>
                    <div class="control-group">
                        <select id="topLeftType" class="shape-select">
                            <option value="round">Round</option>
                            <option value="angle">Angle</option>
                            <option value="scoop">Scoop</option>
                            <option value="notch">Notch</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <input type="range" id="topLeftSize" class="size-slider" min="0" max="100" value="40">
                    </div>
                </div>
                
                <!-- Row 1: Top Center Empty -->
                <div></div>
                
                <!-- Row 1: Top Right Control -->
                <div class="control-panel">
                    <h3>Top Right</h3>
                    <div class="control-group">
                        <select id="topRightType" class="shape-select">
                            <option value="round">Round</option>
                            <option value="angle">Angle</option>
                            <option value="scoop">Scoop</option>
                            <option value="notch">Notch</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <input type="range" id="topRightSize" class="size-slider" min="0" max="100" value="40">
                    </div>
                </div>
                
                <!-- Row 2: Middle Left Empty -->
                <div></div>
                
                <!-- Row 2: Middle Center - Preview Box -->
                <div class="center-cell">
                    <div class="preview-box" id="previewBox">
                        <div class="css-display">
                            <pre id="cssCode"><code></code></pre>
                            <button class="copy-btn" id="copyBtn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Row 2: Middle Right Empty -->
                <div></div>
                
                <!-- Row 3: Bottom Left Control -->
                <div class="control-panel">
                    <h3>Bottom Left</h3>
                    <div class="control-group">
                        <select id="bottomLeftType" class="shape-select">
                            <option value="round">Round</option>
                            <option value="angle">Angle</option>
                            <option value="scoop">Scoop</option>
                            <option value="notch">Notch</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <input type="range" id="bottomLeftSize" class="size-slider" min="0" max="100" value="40">
                    </div>
                </div>
                
                <!-- Row 3: Bottom Center - Reset Button -->
                <div class="reset-cell">
                    <button class="reset-btn" id="resetBtn">Reset All</button>
                </div>
                
                <!-- Row 3: Bottom Right Control -->
                <div class="control-panel">
                    <h3>Bottom Right</h3>
                    <div class="control-group">
                        <select id="bottomRightType" class="shape-select">
                            <option value="round">Round</option>
                            <option value="angle">Angle</option>
                            <option value="scoop">Scoop</option>
                            <option value="notch">Notch</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <input type="range" id="bottomRightSize" class="size-slider" min="0" max="100" value="40">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
