<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Corner Shapes Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CSS Corner Shapes</h1>
            <p>Control each corner independently with different shape types and sizes</p>
        </header>

        <div class="main-content">
            <!-- Grid Layout -->
            <div class="preview-section">
                <!-- Left Column: Top Left & Bottom Left Controls -->
                <div class="left-column">
                    <div class="control-panel">
                        <h3>Top Left</h3>
                        <div class="control-group">
                            <label for="topLeftType">Shape Type</label>
                            <select id="topLeftType" class="shape-select">
                                <option value="round">Round</option>
                                <option value="angle">Angle</option>
                                <option value="scoop">Scoop</option>
                                <option value="notch">Notch</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="topLeftSize">Size: <span id="topLeftValue">40</span>px</label>
                            <input type="range" id="topLeftSize" class="size-slider" min="0" max="100" value="40">
                        </div>
                    </div>

                    <div class="control-panel">
                        <h3>Bottom Left</h3>
                        <div class="control-group">
                            <label for="bottomLeftType">Shape Type</label>
                            <select id="bottomLeftType" class="shape-select">
                                <option value="round">Round</option>
                                <option value="angle">Angle</option>
                                <option value="scoop">Scoop</option>
                                <option value="notch">Notch</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="bottomLeftSize">Size: <span id="bottomLeftValue">40</span>px</label>
                            <input type="range" id="bottomLeftSize" class="size-slider" min="0" max="100" value="40">
                        </div>
                    </div>
                </div>

                <!-- Center Column: Preview Box and Reset -->
                <div class="center-column">
                    <div class="preview-box" id="previewBox"></div>
                    <button class="reset-btn" id="resetBtn">Reset All</button>
                </div>

                <!-- Right Column: Top Right & Bottom Right Controls -->
                <div class="right-column">
                    <div class="control-panel">
                        <h3>Top Right</h3>
                        <div class="control-group">
                            <label for="topRightType">Shape Type</label>
                            <select id="topRightType" class="shape-select">
                                <option value="round">Round</option>
                                <option value="angle">Angle</option>
                                <option value="scoop">Scoop</option>
                                <option value="notch">Notch</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="topRightSize">Size: <span id="topRightValue">40</span>px</label>
                            <input type="range" id="topRightSize" class="size-slider" min="0" max="100" value="40">
                        </div>
                    </div>

                    <div class="control-panel">
                        <h3>Bottom Right</h3>
                        <div class="control-group">
                            <label for="bottomRightType">Shape Type</label>
                            <select id="bottomRightType" class="shape-select">
                                <option value="round">Round</option>
                                <option value="angle">Angle</option>
                                <option value="scoop">Scoop</option>
                                <option value="notch">Notch</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="bottomRightSize">Size: <span id="bottomRightValue">40</span>px</label>
                            <input type="range" id="bottomRightSize" class="size-slider" min="0" max="100" value="40">
                        </div>
                    </div>
                </div>
            </div>

            <!-- CSS Output -->
            <div class="css-output">
                <h3>Generated CSS</h3>
                <pre id="cssCode"><code></code></pre>
                <button class="copy-btn" id="copyBtn">Copy CSS</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
